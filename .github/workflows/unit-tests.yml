name: Unit Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: PHPUnit tests
        uses: php-actions/phpunit@v3
        with:
          configuration: "test/unit/phpunit.xml"